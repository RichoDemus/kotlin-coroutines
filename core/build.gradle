apply plugin: 'kotlin'

kotlin {
    experimental {
        coroutines 'enable'
    }
}

dependencies {
    compile 'org.jetbrains.kotlin:kotlin-runtime:1.2.61'
    compile 'org.jetbrains.kotlin:kotlin-stdlib:1.2.61'
    compile 'org.jetbrains.kotlinx:kotlinx-coroutines-jdk8:0.25.0'
    compile 'org.jetbrains:annotations'
    compile "org.eclipse.jetty:jetty-client:9.4.+"
    compile 'com.google.guava:guava:26.0-jre'

    testCompile 'junit:junit:4.12'
    testCompile'org.mock-server:mockserver-client-java:5.4.1'
}

repositories {
    jcenter()
}

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.2.61'
    }
}
